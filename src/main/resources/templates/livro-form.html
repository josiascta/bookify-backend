<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Livro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6" th:text="${livro.id != null ? 'Editar Livro' : 'Adicionar Livro'}"></h1>
    <form th:action="@{/livros-view/salvar}" th:object="${livro}" method="post">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" th:field="*{title}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Preço</label>
            <input type="number" step="0.01" th:field="*{price}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Quantidade em Estoque</label>
            <input type="number" th:field="*{quantity_stock}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Autores</label>
            <select th:field="*{autores_ids}">
                <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nome}"
                        th:selected="${livro.autores != null && livro.autores.contains(autor)}">
                </option>
            </select>       </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Salvar</button>
            <a th:href="@{/livros-view}" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
