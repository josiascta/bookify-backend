<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Livro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4" th:text="${book.id == null ? 'Novo Livro' : 'Editar Livro'}"></h1>
  <form th:action="${book.id == null ? '/books' : '/books/' + book.id}" method="post">
    <div class="mb-4">
      <label class="block text-gray-700">Título</label>
      <input type="text" name="title" th:value="${book.title}" required class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Preço</label>
      <input type="number" step="0.01" name="price" th:value="${book.price}" required class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Quantidade em Estoque</label>
      <input type="number" name="quantity_stock" th:value="${book.quantity_stock}" required class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Autores</label>
      <select name="autores" multiple required class="w-full border p-2 rounded">
        <option th:each="author : ${authors}"
                th:value="${author.id}"
                th:text="${author.nome}"
                th:selected="${book.autores != null and #lists.contains(book.autores, author.id)}"></option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Disponibilidade</label>
      <div class="flex items-center">
        <input type="radio" id="disponivel" name="disponibilidade" value="Disponivel" class="mr-2">
        <label for="disponivel" class="mr-4">Disponível</label>

        <input type="radio" id="indisponivel" name="disponibilidade" value="Indisponivel" class="mr-2">
        <label for="indisponivel">Indisponível</label>
      </div>

    <!-- Checkbox para confirmação -->
    <div class="mb-4 flex items-center">
      <input type="checkbox" id="confirm-checkbox" class="mr-2">
      <label for="confirm-checkbox" class="text-gray-700">Confirmo que as informações estão corretas.</label>
    </div>

    <!-- Botão de Salvar, inicialmente desabilitado -->
    <button type="submit" id="save-button" class="bg-blue-500 text-white px-4 py-2 rounded" disabled>Salvar</button>
    <a href="/books" class="ml-2 text-gray-500">Cancelar</a>
  </form>
</div>

<!-- Script para habilitar o botão somente se o checkbox estiver marcado -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const checkbox = document.getElementById('confirm-checkbox');
    const saveButton = document.getElementById('save-button');

    // Ao carregar, o botão já está desabilitado (disabled no HTML)
    checkbox.addEventListener('change', function() {
      saveButton.disabled = !this.checked;
    });
  });
</script>
</body>
</html>
