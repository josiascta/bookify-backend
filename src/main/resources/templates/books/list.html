<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Livros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Lista de Livros</h1>
    <a href="/books/new" class="bg-blue-500 text-white px-4 py-2 rounded">Novo Livro</a>
    <table class="w-full mt-4 border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">Título</th>
            <th class="border px-4 py-2">Preço</th>
            <th class="border px-4 py-2">Estoque</th>
            <th class="border px-4 py-2">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td class="border px-4 py-2" th:text="${book.title}"></td>
            <td class="border px-4 py-2" th:text="${book.price}"></td>
            <td class="border px-4 py-2" th:text="${book.quantity_stock}"></td>
            <td class="border px-4 py-2">
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="text-blue-500">Editar</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="text-red-500 ml-2">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botões de Paginação -->
    <div class="mt-4 flex justify-between">
        <a th:if="${currentPage > 0}" th:href="@{/books(page=${currentPage - 1})}"
           class="bg-gray-300 text-black px-4 py-2 rounded shadow">
            Página Anterior
        </a>

        <a th:if="${hasNextPage}" th:href="@{/books(page=${currentPage + 1})}"
           class="bg-gray-300 text-black px-4 py-2 rounded shadow">
            Próxima Página
        </a>
    </div>
</div>
</body>
</html>
