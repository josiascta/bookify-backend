<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Livros</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6">Lista de Livros</h1>
  <a th:href="@{/livros-view/novo}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-4 inline-block">
    Adicionar Novo Livro
  </a>
  <table class="min-w-full bg-white border border-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">ID</th>
      <th class="px-6 py-3 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Título</th>
      <th class="px-6 py-3 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Preço</th>
      <th class="px-6 py-3 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Quantidade em Estoque</th>
      <th class="px-6 py-3 border-b border-gray-200 text-left text-sm font-semibold text-gray-600">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros.content}" class="hover:bg-gray-50">
      <td class="px-6 py-4 border-b border-gray-200 text-sm text-gray-700" th:text="${livro.id}"></td>
      <td class="px-6 py-4 border-b border-gray-200 text-sm text-gray-700" th:text="${livro.title}"></td>
      <td class="px-6 py-4 border-b border-gray-200 text-sm text-gray-700" th:text="${livro.price}"></td>
      <td class="px-6 py-4 border-b border-gray-200 text-sm text-gray-700" th:text="${livro.quantity_stock}"></td>
      <td class="px-6 py-4 border-b border-gray-200 text-sm">
        <a th:href="@{/livros-view/editar/{id}(id=${livro.id})}" class="text-blue-500 hover:text-blue-700 mr-2">Editar</a>
        <a th:href="@{/livros-view/excluir/{id}(id=${livro.id})}" class="text-red-500 hover:text-red-700">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>A
